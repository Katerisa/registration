<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-7 col-xs-12">
            <div class="form">
                <span class="name"><b>LOREM IPSUM DOLER</b></span>
                <h1 class="header">Become a member</h1>
                <p class="latin">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                    eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <div class="buttons">
                    <button name="google" value="google_acc">
                        <img class="google_logo" src="assets/google.jpg">
                        <span class="button_text">SIGN UP USING GOOGLE +</span>
                        <img class="empty_img">
                    </button>
                    <button name="facebook" value="facebook_acc">
                        <img class="facebook_logo" src="assets/facebook.png">
                        <span class="button_text">SIGN UP USING FACEBOOK</span>
                        <img class="empty_img">
                    </button>
                    <button name="twitter" value="twitter_acc">
                        <img class="twitter_logo" src="assets/twitter.png">
                        <span class="button_text">SIGN UP USING TWITTER</span>
                        <img class="empty_img">
                    </button>
                </div>
            </div>
            <div class="footer col-lg-7 col-md-7 col-xs-12">
                <span class="footer_text"> You can also sign in using an email</span>
                <a class="email" href="#">USE YOUR EMAIL &#8594</a>
            </div>
        </div>

        <div class="city col-lg-5 col-md-5 hidden-sm hidden-xs"></div>
    </div>
</div>
</body>
</html>
